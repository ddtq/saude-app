<ion-app>
  <div class="ion-page" id="main-content">
    <ion-content fullscreen>
      <ion-card>
        <img src="././assets/image/logoPMPR2.jpg" class="container" width='auto' height='100px' />
      </ion-card>
      <ion-title class="centralizaTexto">Identificação</ion-title>
      <div class="centralizaTexto">
        <ion-item>
          <ion-label position="floating">RG <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input inputmode="numeric" type="number" min="1" max="9" maxLength="11" [(ngModel)]="rg"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Data Nascimento <ion-text color="danger">*</ion-text></ion-label>
            <ion-datetime 
              [dayShortNames]="customDayShortNames" 
              displayFormat="DD-MMM-YYYY" 
              monthShortNames="
                janeiro, fevereiro, março, abril, 
                maio, junho, julho, agosto, 
                setembro, outubro, novembro, dezembro" 
              cancel-text="cancelar" 
              done-text="feito" 
              value="01-01-1980"
              [(ngModel)]="dataNascimento">
            </ion-datetime>
        </ion-item>

        <ion-item>
          <ion-img src="http://35.202.59.185/captcha" alt="captcha"></ion-img>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Informe o texto acima <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input [(ngModel)]="captcha"></ion-input>

        </ion-item>
      </div>


      <ion-button expand="block" (click)="buscarPolicial()">Enviar</ion-button>

    </ion-content>
  </div>
</ion-app>
