<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="enter-outline" slot="start"></ion-icon>
          <ion-button expand="block" (click)="direcionaLogin()">Enviar</ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header translucent>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="centralizaTexto">Coronavírus</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-card>
        <img src="././assets/image/coronavirus.jpg" class="container" width='auto' height='350px' />
        <ion-card-header>
          <ion-card-subtitle style=" font-weight: bolder;" class="centralizaTexto">O que é coronavírus? (COVID-19)
          </ion-card-subtitle>
        </ion-card-header>
        <div class="textoJustify">
          <ion-card-content>
            Coronavírus é uma família de vírus que causam infecções respiratórias.
            O novo agente do coronavírus foi descoberto em 31/12/19 após casos registrados na China.
            Provoca a doença chamada de coronavírus (COVID-19).
          </ion-card-content>
        </div>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
